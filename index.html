<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Guess The Number!</h1>
        <p>Try to guess the number between 1 and 100</p>

        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter guess" inputmode="numeric" pattern="[0-9]*">
            <button onclick="checkGuess()" id="guessBtn">Guess!</button>
        </div>

        <div id="message"></div>

        <div class="stats">
            <p>Attempts: <span id="attempts">0</span></p>
            <button onclick="resetGame()" id="resetBtn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
